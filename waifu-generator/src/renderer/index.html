<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' blob: data:">
  <title>Waifu Generator</title>
</head>
<body>
  <div id="app">
    <div id="main-page" class="transparent">
      <div id="image-placeholder">
        <svg viewBox="0 0 24 24"><g><path id="content" d="M4.828 21l-.02.02-.021-.02H2.992A.993.993 0 0 1 2 20.007V3.993A1 1 0 0 1 2.992 3h18.016c.548 0 .992.445.992.993v16.014a1 1 0 0 1-.992.993H4.828zM20 15V5H4v14L14 9l6 6zm0 2.828l-6-6L6.828 19H20v-1.172zM8 11a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"/></g></svg>
        <h1>Click here to generate a random image</h1>
      </div>
      <div id="image-wrapper"></div>
      <div id="loading-overlay" class="transparent">
        <span class="spinner"></span>
      </div>
      <div class="controls-wrapper">
        <div id="controls">
          <div id="controls-expander">
            <span class="arrow"></span>
          </div>
          <div class="control-widgets">
            <svg class="seed-icon icon" viewBox="0 0 24 24"><path d="M6 3c3.49 0 6.383 2.554 6.913 5.895C14.088 7.724 15.71 7 17.5 7H22v2.5c0 3.59-2.91 6.5-6.5 6.5H13v5h-2v-8H9c-3.866 0-7-3.134-7-7V3h4zm14 6h-2.5c-2.485 0-4.5 2.015-4.5 4.5v.5h2.5c2.485 0 4.5-2.015 4.5-4.5V9zM6 5H4v1c0 2.761 2.239 5 5 5h2v-1c0-2.761-2.239-5-5-5z"/></svg>
            <p class="seed-label label">Seed:</p>
            <input type="number" id="seed" min="0" max="99999">
            <svg class="creativity-icon icon" viewBox="0 0 24 24"><path d="M12 2c5.522 0 10 3.978 10 8.889a5.558 5.558 0 0 1-5.556 5.555h-1.966c-.922 0-1.667.745-1.667 1.667 0 .422.167.811.422 1.1.267.3.434.689.434 1.122C13.667 21.256 12.9 22 12 22 6.478 22 2 17.522 2 12S6.478 2 12 2zm-1.189 16.111a3.664 3.664 0 0 1 3.667-3.667h1.966A3.558 3.558 0 0 0 20 10.89C20 7.139 16.468 4 12 4a8 8 0 0 0-.676 15.972 3.648 3.648 0 0 1-.513-1.86zM7.5 12a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm9 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zM12 9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/></svg>
            <p class="creativity-label label">Creativity:</p>
            <input type="range" id="creativity" min="0.4" max="2.0" step="0.1" value="1.0">
            <p id="creativity-value" class="label">1.0</p>
            <svg class="save-icon icon" viewBox="0 0 24 24"><path d="M3 19h18v2H3v-2zm10-5.828L19.071 7.1l1.414 1.414L12 17 3.515 8.515 4.929 7.1 11 13.17V2h2v11.172z"/></svg>
            <button id="save" disabled>Save</button>
          </div>
        </div>
      </div>
      <div id="border-overlay"></div>
    </div>
    <div id="welcome-page">
      <div class="title-wrapper">
        <h1 class="title">Welcome to W<span>AI</span>FU Generator</h1>
        <h2 class="description">Generate your own waifu using the power of AI</h2>
      </div>
      <div class="warning-wrapper">
        <p class="warning">This software may contain NSFW content. Proceed at your own risk.</p>
        <div class="btn-wrapper">
          <button id="continue" class="large">Continue</button>
          <button id="quit" class="large red">Quit</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
